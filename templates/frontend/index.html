{% block content %}
<script>
	function refresh() {
		$.ajax({
	  url: '{% url monitor-test %}',
	  success: function(data) {
	  var dtr = $("#tabla", data);
	  $('#tabla').html(dtr);
	        }
	    });
	  setTimeout("refresh()", 3000);
	}
	$(function(){
	    refresh();
	});
</script>
